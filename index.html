<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html forms</title>
        <link rel="stylesheet" href="stlye.css">
    </head>
    <body>

        <div class="conteiner">
            <h1>Registration</h1>
            <form action="">
              <div class="form_item">
                <div class="form">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firtsname" placeholder="first name...">
                    
               </div>

               <div class="form">
                   <label for="lastname">Lastname:</label><input type="text" name="Lastname" id="lastname" placeholder="last name...">
               </div>

                <div class="form">
                     <label for="Email">Email:</label><input type="email" id="Email" name="Email" placeholder="Email...">
                </div>

                <div class="form">
                    <label for="password">Password:</label><input type="password" id="password" name="firtsname" placeholder="first name...">
                </div>
                <div class="form">
                    <label for="Confirm">Confirm Password:</label><input type="password" id="Confirm" name="Confirm password" placeholder="Confirm password..">
                </div>
                <div class="form">
                    <label for="date">Date of Birth:</label><input type="date" id="date" name="date" placeholder="date...">
                </div>
                <div class="form">
                    <label for="tel">Phone number:</label><input type="tel" id="tel" name="tel" placeholder="phone number...">
                </div>
               
                <div class="form">
                    <label for="height">Height:</label><input type="number" id="height" placeholder="please write your height in centimetres...">
                </div>
                <div class="form">
                    <label for="Weight">Weight:</label><input type="number" id="weight" placeholder="please write your weight in kilograms...">
                </div>

                <div class="gender">
                    <label for="Gender">Gender:</label>
                    <input type="radio" name="" id=""><span>Female</span>
                    <input type="radio" name="" id=""><span>Male</span>
                </div>

                 
                <span class="span">Requered fields</span>

                <div class="button">
                    <button type="submit">Registr</button>
                </div>

              </div>
            </form>
        </div>
    </body>
</html>
